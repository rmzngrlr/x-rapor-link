<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Ekran Görüntüsü Aracı</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 40px; background-color: #f4f4f9; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 600px; text-align: center; }
        h1 { color: #333; margin-bottom: 20px; }
        textarea { width: 100%; height: 200px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; resize: vertical; font-family: monospace; box-sizing: border-box; }
        button { margin-top: 20px; width: 100%; padding: 15px; cursor: pointer; background-color: #1DA1F2; color: white; border: none; border-radius: 5px; font-size: 16px; font-weight: bold; transition: 0.3s; }
        button:hover { background-color: #0d8ddc; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #status-msg { margin-top: 20px; font-weight: bold; }
        .loading { color: #0056b3; }
        .error { color: #dc3545; }
        .success { color: #28a745; }
    </style>
</head>
<body>

    <div class="container">
        <h1>X (Twitter) Raporlayıcı</h1>
        <p style="color:#666; font-size: 0.9em;">Linkleri alt alta yapıştırın. Temizlenmiş ekran görüntüleri Word dosyası olarak indirilecektir.</p>
        
        <textarea id="urlInput" placeholder="https://x.com/kullanici/status/123...&#10;https://x.com/profil_adi..."></textarea>
        
        <button id="snapBtn">Rapor Oluştur ve İndir</button>
        
        <p id="status-msg"></p>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const snapBtn = document.getElementById('snapBtn');
        const statusMsg = document.getElementById('status-msg');

        snapBtn.addEventListener('click', async () => {
            const rawText = urlInput.value;
            const urls = rawText.split('\n').filter(line => line.trim() !== '');

            if (urls.length === 0) {
                statusMsg.textContent = "Lütfen en az bir link girin.";
                statusMsg.className = "error";
                return;
            }

            snapBtn.disabled = true;
            snapBtn.textContent = `İşleniyor (${urls.length} link)...`;
            statusMsg.textContent = "Sayfalar geziliyor, temizleniyor ve Word hazırlanıyor. Lütfen bekleyin...";
            statusMsg.className = "loading";

            try {
                const response = await fetch('/generate-word', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ urls: urls })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = "twitter_raporu.docx";
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    
                    statusMsg.textContent = "İşlem Başarılı! Dosya indiriliyor.";
                    statusMsg.className = "success";
                } else {
                    const data = await response.json();
                    statusMsg.textContent = "Hata: " + (data.error || "Sunucu hatası.");
                    statusMsg.className = "error";
                }

            } catch (error) {
                console.error(error);
                statusMsg.textContent = "Bağlantı hatası oluştu.";
                statusMsg.className = "error";
            } finally {
                snapBtn.disabled = false;
                snapBtn.textContent = "Rapor Oluştur ve İndir";
            }
        });
    </script>

</body>
</html>
