<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonuçlar - X Engelleyici</title>
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .user-list { max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <div class="text-center mb-4">
                    <h3>Retweet Yapan Kullanıcılar</h3>
                    <p class="text-muted">Toplam {{ users|length }} kullanıcı bulundu.</p>
                </div>

                <div class="user-list border rounded p-3 mb-4 bg-white">
                    {% if users %}
                        <ul class="list-group list-group-flush">
                        {% for user in users %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span>@{{ user }}</span>
                                <span class="badge bg-secondary rounded-pill">Bulundu</span>
                            </li>
                        {% endfor %}
                        </ul>
                    {% else %}
                        <p class="text-center text-muted my-3">Hiç kullanıcı bulunamadı.</p>
                    {% endif %}
                </div>

                <div class="d-grid gap-2">
                    <form action="/block" method="POST" class="d-grid">
                        <input type="hidden" name="job_id" value="{{ job_id }}">
                        {% if users %}
                            <button type="submit" class="btn btn-danger btn-lg">Tümünü Engelle ({{ users|length }} Kişi)</button>
                        {% else %}
                            <button type="button" class="btn btn-secondary btn-lg" disabled>Engellenecek Kimse Yok</button>
                        {% endif %}
                    </form>
                    <a href="/" class="btn btn-outline-secondary">Yeni Tarama</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
