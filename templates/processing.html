    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .text-warning { font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="card p-5 text-center shadow-lg" style="max-width: 500px; width: 100%; border-radius: 15px;">
        <div class="mb-4">
            <div id="spinner" class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;">
                <span class="visually-hidden">Yükleniyor...</span>
            </div>
        </div>

        <h3 class="fw-bold mb-3" id="statusText">İşlem Devam Ediyor...</h3>

        <div class="mb-4">
            <p class="text-secondary fw-medium mb-1" id="statusDesc">Lütfen bekleyin...</p>
            <p class="text-muted small">Ekranı kilitleyebilirsiniz, işlem arkada devam eder.</p>
        </div>

        <!-- Static Progress Container (Will be managed by JS) -->
        <div id="progressContainer" style="display: none;">
            <div class="progress mb-2" style="height: 25px; border-radius: 12px;">
                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 0%;">0%</div>
            </div>
            <div class="d-flex justify-content-between text-muted small fw-bold">
                <span>İlerleme Durumu</span>
                <span id="progressInfo">0 / 0</span>
            </div>
        </div>
    </div>
</div>

<script>
    // Wake Lock & NoSleep (Optional but good to keep)
    try {
        var noSleepVideo = document.createElement("video");
        noSleepVideo.setAttribute("playsinline", "");
        noSleepVideo.setAttribute("muted", "");
        noSleepVideo.setAttribute("loop", "");
        noSleepVideo.style.display = "none";
        noSleepVideo.src = "data:video/webm;base64,GkXfo0AgQoaBAUL3gQFC8oEEQvOBCEKCQAR3ZWJtQoeBAkKFgQIYX4BNQi1ispdSQktgx7Ex77YtHvDxAOGH4QMCi4IBQA==";
        document.body.appendChild(noSleepVideo);
        noSleepVideo.play().catch(e => {});
    } catch(e){}

    if (navigator.wakeLock) {
        navigator.wakeLock.request('screen').catch(e=>{});
    }

    // Polling Logic
    const jobId = "{{ job_id }}";
    
    function checkStatus() {
        fetch(`/status/${jobId}`)
            .then(response => response.json())
            .then(data => {
                if (data.status === 'completed') {
                    window.location.href = data.redirect_url;
                } else if (data.status === 'failed') {
                    alert("Hata: " + data.message);
                    window.location.href = "/";
                } else if (data.status === 'queued') {
                    document.getElementById('statusText').innerText = "Sırada Bekliyor...";
                    document.getElementById('statusDesc').innerText = "Sistem şu an meşgul, işleminiz sıraya alındı.";
                    document.getElementById('spinner').classList.remove('text-primary');
                    document.getElementById('spinner').classList.add('text-warning');

                    // Hide progress bar if queued
                    const pBar = document.getElementById('progressContainer');
                    if(pBar) pBar.style.display = 'none';

                    setTimeout(checkStatus, 3000);
                } else {
                    // Running
                    document.getElementById('statusText').innerText = "İşlem Devam Ediyor...";
                    document.getElementById('statusDesc').innerText = "Lütfen bekleyin, sayfa otomatik güncellenecektir.";
                    document.getElementById('spinner').classList.remove('text-warning');
                    document.getElementById('spinner').classList.add('text-primary');

                    // Progress Logic
                    if (data.progress) {
                        const pContainer = document.getElementById('progressContainer');
                        if (pContainer) pContainer.style.display = 'block';

                        const current = data.progress.current || 0;
                        const total = data.progress.total || 1;
                        const percent = Math.round((current / total) * 100);

                        const pBar = document.getElementById('progressBar');
                        pBar.style.width = percent + '%';
                        pBar.innerText = percent + '%';

                        document.getElementById('progressInfo').innerText = `${current} / ${total}`;

                        if (data.progress.last_url) {
                            // Extract username if possible for better UX
                            let display = data.progress.last_url;
                            try {
                                const parts = data.progress.last_url.split('/');
                                if (parts.length > 3) display = '@' + parts[3];
                            } catch(e){}
                            // Use a badge for the username to make it pop
                            document.getElementById('statusDesc').innerHTML = `Şu an işleniyor: <span class="badge bg-info text-dark">${display}</span>`;
                        }
                    }

                    setTimeout(checkStatus, 1000);
                }
            })
            .catch(err => {
                // Network error (e.g. screen locked/wifi disconnected)
                // Just retry slower
                console.log("Connection lost, retrying...", err);
                setTimeout(checkStatus, 5000);
            });
    }

    // Start polling
    checkStatus();
</script>

</body>
</html>
